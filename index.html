<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Fun-Facts Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Fun Facts generator</h1>

      <div class="form-container">
        <form id="form-element">
          <input
            type="text"
            required
            autofocus
            class="wordInput"
            placeholder="Enter a word.."
          />
          <button type="submit" class="submit-button">Generate</button>
          <p class="word-example">i.e: Heart, Jokes or Scarecrow</p>
        </form>
      </div>
      <div id="fact-container" class="hidden"></div>
    </div>
    <footer class="source-code">
      Coded by
      <a href="https://www.linkedin.com/in/yara-alhawari/" target="_blank"
        >Yara Alhawari</a
      >
      and is
      <a href="https://github.com/Yara-AlH/ai-generator-project" target="_blank"
        >open sourced</a
      >
      on <a href="https://github.com/Yara-AlH" target="_blank">Github</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
