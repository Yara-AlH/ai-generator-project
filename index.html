<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Jokes</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Joke generator</h1>
      <p class="source-code">
        Coded by <a href="#">Yara Alhawari</a> and is
        <a href="#">open sourced</a> on <a href="#">Github</a>
      </p>
      <div class="form-container">
        <form>
          <input
            type="text"
            class="word-input"
            placeholder="Enter a word for the joke"
          />
          <button type="submit" class="submit-button">Generate</button>
          <p class="word-example">i.e: Eggs, firefighter or Scarecrow</p>
        </form>
      </div>
      <div class="joke-container">The joke will be here</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
